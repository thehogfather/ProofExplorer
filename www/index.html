<!DOCTYPE html>
<html>
    <head>
        <script src="lib/promise-0.1.1.js"></script>
        <script src="lib/handlebars.js"></script>
        <script src="lib/string-format.js"></script>
        <script data-main="app" src="lib/require.js"></script>
        <script src="lib/jquery.js"></script>
        <script src="lib/bootstrap.js"></script>
        <link type="text/css" rel="stylesheet" href="css/bootstrap.css"/>
        <link type="text/css" rel="stylesheet" href="css/font-awesome.min.css"/>
        <link type="text/css" rel="stylesheet" href="lib/cm/lib/codemirror.css"/>
        <link type="text/css" rel="stylesheet" href="lib/cm/addon/fold/foldgutter.css"/>
        <link type="text/css" rel="stylesheet" href="css/style.css"/>
        <link type="text/css" rel="stylesheet" href="css/prooftree.css"/>
        <title>PVS Proof Explorer</title>
    </head>
    <body>
        <div class="col-md-12 menu-wrap">
           <div id="menubar" class="center-block"></div>
        </div>

        
        <div class="container-fluid center-block">
            <div id="content-wrapper">
                <div class="row">
                    <div class="col-md-7">
                        <div id="toolbox" >
                            <div class="row">
                                <div class="col-md-6">
                                    <div id="setup-group" class="input-group">
                                        <input type="text" id="txt-context" class="form-control" placeholder="set source folder"/>
                                        <span id="change-context" class="input-group-addon">Change Context</span>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="input-group">
                                        <div class="input-group-btn">
                                            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                                                Theory File <span class="caret"></span>
                                            </button>
                                            <ul class="dropdown-menu" id="theory-files">

                                            </ul>
                                        </div>
                                        <input type="text" id="txt-select-theory-file" class="form-control" placeholder="select theory file"/>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="input-group" id="command-group">
                                        <input type="text" id="txtCommand" class="form-control" placeholder="Enter PVS command here"/>
                                        <span id="send" class="input-group-addon">Send</span>
                                    </div>
                                </div>
                            </div>
                        
                        </div>
                        
                        <div id="proofTree"></div>
                       
                    </div>
                    <div  class="col-md-5" id="info-div">
                        <div id="status" class="row"></div>
                        
                    </div>
                </div>            
            </div>
 
        </div>
        
        <nav id="bottom-nav" class="navbar navbar-default navbar-fixed-bottom" role="region">
            <ul class="nav nav-tabs">
                <li class="active"><a href="#tool-palette" data-toggle="tab">Commands</a></li>
                <li><a href="#console" data-toggle="tab">Console</a></li>
            </ul>
            <div id="bottom-panel" class="tab-content">
                <div id="tool-palette" class="tab-pane active">

                </div>
                <div id="console" class="tab-pane">
                    <ul id="console-list" class="list-group">

                    </ul>
                </div>
            </div>
        </nav>
       
        
        
    </body>
</html>
